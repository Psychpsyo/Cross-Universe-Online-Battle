<!DOCTYPE html>
<html aria-busy="true">
	<head>
		<meta charset="utf-8"/>
		<base href="../">

		<title>Settings - Cross Universe Online Battle</title>
		<meta name="description" content="Play Cross Universe online against others!">
		<meta name="keywords" content="Cross Universe, Card Game, Crunis, クロス・ユニバース, クロユニ, card game, カードゲーム">

		<link rel="icon" type="image/png" href="images/favicon.png">

		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="settings/style.css">
	</head>
	<body>
		<div id="mainHeaderHolder">
			<header><h1 id="title">Settings</h1></header>
		</div>

		<main aria-labelledby="title">
			<section aria-labelledby="generalHeading">
				<h2 id="generalHeading"></h2>
				<div class="settingsBlock">
					<div id="languageSelectorDiv" data-warning-count="0">
						<label for="languageSelector" id="languageSelectorLabel"></label>
						<select id="languageSelector" autocomplete="off">
							<option value="en" lang="en">🇺🇸 English</option>
							<option value="de" lang="de">🇩🇪 Deutsch</option>
							<option value="ja" lang="ja">🇯🇵 日本語</option>
						</select>
						<div id="languageWarnings"></div>
					</div>
					<div><input type="checkbox" id="partnerChoiceToggle"> <label for="partnerChoiceToggle" id="partnerChoiceLabel"></label></div>
					<div><input type="checkbox" id="closePreviewToggle"> <label for="closePreviewToggle" id="closePreviewToggleLabel"></label></div>
					<div><input type="checkbox" id="alwaysShowCardButtonsToggle"> <label for="alwaysShowCardButtonsToggle" id="alwaysShowCardButtonsToggleLabel"></label></div>
				</div>
			</section>

			<section aria-labelledby="profileHeading">
				<h2 id="profileHeading"></h2>
				<div class="settingsBlock">
					<div><label for="usernameInput" id="usernameLabel"></label><input type="text" id="usernameInput"></div>
					<div><label for="profilePictureButton" id="profilePictureLabel"></label><button id="profilePictureButton"></button></div>
					<div><label for="customCardBack" id="cardBackLabel"></label><input type="text" id="customCardBack"></div>
				</div>
			</section>

			<section aria-labelledby="customizationHeading">
				<h2 id="customizationHeading"></h2>
				<div class="settingsBlock">
					<div><input type="checkbox" id="fieldLabelToggle"> <label for="fieldLabelToggle" id="fieldLabelToggleLabel"></label></div>
					<div><input type="checkbox" id="cardBackToggle"> <label for="cardBackToggle" id="cardBackToggleLabel"></label></div>
					<div><input type="checkbox" id="opponentCardLanguageToggle"> <label for="opponentCardLanguageToggle" id="opponentCardLanguageToggleLabel"></label></div>
					<div><input type="checkbox" id="previewCardLanguageToggle"> <label for="previewCardLanguageToggle" id="previewCardLanguageToggleLabel"></label></div>
					<!-- I want to call this one the V-Tuber toggle so badly but I don't think I should do that. -->
					<div><input type="checkbox" id="fieldLeftToggle"> <label for="fieldLeftToggle" id="fieldLeftToggleLabel"></label></div>
					<div>
						<label for="themeSelector" id="themeSelectorLabel"></label>
						<select id="themeSelector" autocomplete="off">
							<option value="default"></option>
							<option value="light"></option>
							<option value="worldTree"></option>
							<option value="deepSea"></option>
						</select>
					</div>
					<div><input type="checkbox" id="menuCardsToggle"> <label for="menuCardsToggle" id="menuCardsToggleLabel"></label></div>
				</div>
			</section>

			<section aria-labelledby="accessibilityHeading">
				<h2 id="accessibilityHeading"></h2>
				<div class="settingsBlock">
					<div id="fontSettingsRow">
						<label for="fontSelector" id="fontSelectorLabel"></label>
						<select id="fontSelector" autocomplete="off">
							<option value="default"></option>
							<option value="atkinsonHyperlegible"></option>
							<option value="openDyslexic"></option>
							<option value="comicSans"></option>
							<option value="custom"></option>
						</select>
					</div>
					<div id="customFontInputDiv"><label for="customFontInput" id="customFontLabel"></label><input type="text" id="customFontInput"></div>
				</div>
			</section>

			<section aria-labelledby="autoHeading">
				<h2 id="autoHeading"></h2>
				<div class="settingsBlock">
					<div><input type="checkbox" id="passOnOnlyOptionToggle"> <label for="passOnOnlyOptionToggle" id="passOnOnlyOptionToggleLabel"></label></div>
					<div><input type="checkbox" id="passInDrawPhaseToggle"> <label for="passInDrawPhaseToggle" id="passInDrawPhaseToggleLabel"></label></div>
					<div><input type="checkbox" id="passInEndPhaseToggle"> <label for="passInEndPhaseToggle" id="passInEndPhaseToggleLabel"></label></div>
					<div><input type="checkbox" id="passOnStackTwoToggle"> <label for="passOnStackTwoToggle" id="passOnStackTwoToggleLabel"></label></div>
				</div>
			</section>

			<section aria-labelledby="hotkeysHeading">
				<h2 id="hotkeysHeading"></h2>
				<div class="settingsBlock">
					<div><label for="hotkeyShowYourDiscard" id="hotkeyShowYourDiscardLabel"></label><button id="hotkeyShowYourDiscard" class="keybind"></button></div>
					<div><label for="hotkeyShowOpponentDiscard" id="hotkeyShowOpponentDiscardLabel"></label><button id="hotkeyShowOpponentDiscard" class="keybind"></button></div>
					<div><label for="hotkeyShowYourExile" id="hotkeyShowYourExileLabel"></label><button id="hotkeyShowYourExile" class="keybind"></button></div>
					<div><label for="hotkeyShowOpponentExile" id="hotkeyShowOpponentExileLabel"></label><button id="hotkeyShowOpponentExile" class="keybind"></button></div>
					<div><label for="hotkeyShowDeck" id="hotkeyShowDeckLabel"></label><button id="hotkeyShowDeck" class="keybind"></button></div>
					<div><label for="hotkeySelectToken" id="hotkeySelectTokenLabel"></label><button id="hotkeySelectToken" class="keybind"></button></div>
					<div><label for="hotkeyShowField" id="hotkeyShowFieldLabel"></label><button id="hotkeyShowField" class="keybind"></button></div>
					<div><label for="hotkeyDestroyToken" id="hotkeyDestroyTokenLabel"></label><button id="hotkeyDestroyToken" class="keybind"></button></div>
					<div><label for="hotkeyChat" id="hotkeyChatLabel"></label><button id="hotkeyChat" class="keybind"></button></div>
					<div><label for="hotkeyDrawCard" id="hotkeyDrawCardLabel"></label><button id="hotkeyDrawCard" class="keybind"></button></div>
					<div><label for="hotkeyShuffleDeck" id="hotkeyShuffleDeckLabel"></label><button id="hotkeyShuffleDeck" class="keybind"></button></div>
					<div><label for="hotkeyShowDeckTop" id="hotkeyShowDeckTopLabel"></label><button id="hotkeyShowDeckTop" class="keybind"></button></div>
					<!-- Fake button, number keys will always be hand cards -->
					<div><label for="hotkeyPreviewHand" id="hotkeyPreviewHandLabel"></label><button id="hotkeyPreviewHand" class="keybind" disabled>1 - 9</button></div>
					<button id="resetDefaultHotkeys"></button>
				</div>
			</section>

			<section aria-labelledby="advancedHeading">
				<h2 id="advancedHeading"></h2>
				<div class="settingsBlock">
					<div><label for="websocketUrlInput" id="websocketUrlLabel"></label><input type="text" id="websocketUrlInput" placeholder="wss://battle.crossuniverse.net:443/ws/"></div>
					<div><label for="cardImageUrlInput" id="cardImageUrlLabel"></label><input type="text" id="cardImageUrlInput" placeholder="https://crossuniverse.net/images/cards/"></div>
					<div><label for="cardDataApiUrlInput" id="cardDataApiUrlLabel"></label><input type="text" id="cardDataApiUrlInput" placeholder="https://crossuniverse.net/cardInfo/"></div>
					<div><input type="checkbox" id="devModeToggle"> <label for="devModeToggle" id="devModeToggleLabel"></label></div>
				</div>
			</section>
		</main>

		<dialog id="profilePictureDialog" class="centerDialog">
			<section class="dialogContent" aria-labelledBy="profilePictureDialogHeader">
				<header><h2 id="profilePictureDialogHeader"></h2></header>
				<div id="profilePictureSwitcher">
					<button id="profilePicturesCategorizedBtn" class="bigButton" disabled></button>
					<button id="profilePicturesAllBtn" class="bigButton"></button>
				</div>
				<div id="profilePicturesCategorized" class="profilePictureLists"></div>
				<div id="profilePicturesAll" class="profilePictureLists" hidden></div>
				<button id="profilePictureCloseBtn" class="bigButton"></button>
			</section>
		</dialog>

		<template id="langWarning">
			<span class="warningNote"><b class="warningNoteIcon" aria-role="img">ⓘ</b> <span class="warningText"></span></span>
		</template>
		<template id="langWarningLink">
			<a class="warningNote" href="https://github.com/Psychpsyo/Cross-Universe-Online-translations" target="_blank"><b class="warningNoteIcon" aria-role="img">ⓘ</b> <span class="warningText"></span></a>
		</template>

		<script src="scripts/localStorageSetup.js"></script>
		<script src="settings/script.js" type="module"></script>
	</body>
</html>
