<!DOCTYPE html>
<html aria-busy="true">
	<head>
		<meta charset="utf-8"/>
		<base href="../">
		
		<title>Settings - Cross Universe Online Battle</title>
		<meta name="description" content="Play Cross Universe online against others!">
		<meta name="keywords" content="Cross Universe, Card Game, Crunis, クロス・ユニバース, クロユニ, card game, カードゲーム">
		
		<link rel="icon" type="image/png" href="images/favicon.png">
		
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="settings/style.css">
	</head>
	<body>
		<div id="mainHeaderHolder">
			<header><h1 id="title">Settings</h1></header>
		</div>
		
		<main aria-labelledby="title">
			<section aria-labelledby="generalHeading">
				<h2 id="generalHeading">General</h2>
				<div class="settingsBlock">
					<div id="languageSelectorDiv" data-warning-count="0">
						<label for="languageSelector" id="languageSelectorLabel">Language:</label>
						<select id="languageSelector" autocomplete="off">
							<option value="en" lang="en">🇺🇸 English</option>
							<option value="de" lang="de">🇩🇪 Deutsch</option>
							<option value="ja" lang="ja">🇯🇵 日本語</option>
						</select>
						<div id="languageWarnings"></div>
					</div>
					<div><input type="checkbox" id="partnerChoiceToggle"> <label for="partnerChoiceToggle" id="partnerChoiceLabel">Always give Partner Choice</label></div>
					<div><input type="checkbox" id="closePreviewToggle"> <label for="closePreviewToggle" id="closePreviewToggleLabel">Close Card Preview When Clicking off of It</label></div>
				</div>
			</section>
			
			<section aria-labelledby="profileHeading">
				<h2 id="profileHeading">Profile</h2>
				<div class="settingsBlock">
					<div><label for="usernameInput" id="usernameLabel">Your Username:</label><input type="text" id="usernameInput" placeholder="No username set."></div>
					<div><label for="customCardBack" id="cardBackLabel">Custom Card Back Link:</label><input type="text" id="customCardBack" placeholder="No card back set."></div>
				</div>
			</section>
			
			<section aria-labelledby="customizationHeading">
				<h2 id="customizationHeading">Customization</h2>
				<div class="settingsBlock">
					<div><input type="checkbox" id="fieldLabelToggle"> <label for="fieldLabelToggle" id="fieldLabelToggleLabel">Show Field Labels</label></div>
					<div><input type="checkbox" id="cardBackToggle"> <label for="cardBackToggle" id="cardBackToggleLabel">Disable Opponent Card Backs</label></div>
					<!-- I want to call this one the V-Tuber toggle so badly but I don't think I should do that. -->
					<div><input type="checkbox" id="fieldLeftToggle"> <label for="fieldLeftToggle" id="fieldLeftToggleLabel">Place Field on The Left Side of your Screen</label></div>
					<div>
						<label for="themeSelector" id="themeSelectorLabel">Theme:</label>
						<select id="themeSelector" autocomplete="off">
							<option value="default">Default</option>
							<option value="light">Light</option>
							<option value="worldTree">The World Tree</option>
							<option value="deepSea">Deep Sea</option>
						</select>
					</div>
				</div>
			</section>
			
			<section aria-labelledby="accessibilityHeading">
				<h2 id="accessibilityHeading">Accessibility</h2>
				<div class="settingsBlock">
					<div id="fontSettingsRow">
						<label for="fontSelector" id="fontSelectorLabel">Font:</label>
						<select id="fontSelector" autocomplete="off">
							<option value="default">Default</option>
							<option value="atkinsonHyperlegible">Atkinson Hyperlegible</option>
							<option value="openDyslexic">Open Dyslexic</option>
							<option value="comicSans">Comic Sans</option>
							<option value="custom">Custom</option>
						</select>
					</div>
					<div id="customFontInputDiv"><label for="customFontInput" id="customFontLabel">Custom Font Name:</label><input type="text" id="customFontInput" placeholder="No custom font selected."></div>
				</div>
			</section>
			
			<section aria-labelledby="hotkeysHeading">
				<h2 id="hotkeysHeading">Hotkeys</h2>
				<div class="settingsBlock">
					<div><label for="hotkeyShowYourDiscard" id="hotkeyShowYourDiscardLabel">Show Your Discard Pile:</label><button id="hotkeyShowYourDiscard" class="keybind">---</button></div>
					<div><label for="hotkeyShowOpponentDiscard" id="hotkeyShowOpponentDiscardLabel">Show Opponent Discard Pile:</label><button id="hotkeyShowOpponentDiscard" class="keybind">---</button></div>
					<div><label for="hotkeyShowYourExile" id="hotkeyShowYourExileLabel">Show Your Exile Zone:</label><button id="hotkeyShowYourExile" class="keybind">---</button></div>
					<div><label for="hotkeyShowOpponentExile" id="hotkeyShowOpponentExileLabel">Show Opponent Exile Zone:</label><button id="hotkeyShowOpponentExile" class="keybind">---</button></div>
					<div><label for="hotkeyShowDeck" id="hotkeyShowDeckLabel">Search Your Deck:</label><button id="hotkeyShowDeck" class="keybind">---</button></div>
					<div><label for="hotkeySelectToken" id="hotkeySelectTokenLabel">Open Token Selector:</label><button id="hotkeySelectToken" class="keybind">---</button></div>
					<div><label for="hotkeyShowField" id="hotkeyShowFieldLabel">Show Field:</label><button id="hotkeyShowField" class="keybind">---</button></div>
					<div><label for="hotkeyDestroyToken" id="hotkeyDestroyTokenLabel">Destroy Grabbed Token:</label><button id="hotkeyDestroyToken" class="keybind">---</button></div>
					<div><label for="hotkeyChat" id="hotkeyChatLabel">Write Chat Message:</label><button id="hotkeyChat" class="keybind">---</button></div>
					<div><label for="hotkeyDrawCard" id="hotkeyDrawCardLabel">Draw Card:</label><button id="hotkeyDrawCard" class="keybind">---</button></div>
					<div><label for="hotkeyShuffleDeck" id="hotkeyShuffleDeckLabel">Shuffle Deck:</label><button id="hotkeyShuffleDeck" class="keybind">---</button></div>
					<div><label for="hotkeyShowDeckTop" id="hotkeyShowDeckTopLabel">View Top Card of Deck:</label><button id="hotkeyShowDeckTop" class="keybind">---</button></div>
					<!--Fake button, number keys will always be hand cards -->
					<div><label for="hotkeyPreviewHand" id="hotkeyPreviewHandLabel">Preview Hand Cards:</label><button id="hotkeyPreviewHand" class="keybind" disabled>1 - 9</button></div>
					<button id="resetDefaultHotkeys">Reset Hotkeys</button>
				</div>
			</section>
		</main>
		
		<template id="langWarning">
			<span class="warningNote"><b class="warningNoteIcon" aria-role="img">ⓘ</b> <span class="warningText"></span></span>
		</template>
		<template id="langWarningLink">
			<a class="warningNote" href="https://github.com/Psychpsyo/Cross-Universe-Online-translations" target="_blank"><b class="warningNoteIcon" aria-role="img">ⓘ</b> <span class="warningText"></span></a>
		</template>
		
		<script src="scripts/localStorageSetup.js"></script>
		<script src="settings/script.js" type="module"></script>
	</body>
</html>
