<!DOCTYPE html>
<html aria-busy="true">
	<head>
		<meta charset="utf-8"/>
		<base href="../">
		<title>Custom Card Maker</title>
		
		<meta name=”robots” content=”noindex”>
		
		<link rel="icon" type="image/png" href="../images/favicon.png">
		
		<link rel="stylesheet" href="index.css">
		<link rel="stylesheet" href="/custom/style.css">
	</head>
	<body>
		<div id="mainHeaderHolder">
			<header><h1 id="title">Custom Cards</h1></header>
		</div>
		<main>
			<section id="editorSection">
				<div id="inputFields">
					<div><label for="cardName" id="cardNameLabel">Name:</label><input type="text" id="cardName"></div>
					<div><label for="cardLevel" id="cardLevelLabel">Level:</label><input type="number" id="cardLevel" min="0" value="" placeholder="?"></div>
					<div><label for="cardAttack" id="cardAttackLabel">Attack:</label><input type="number" id="cardAttack" min="0" value="" placeholder="?"></div>
					<div><label for="cardDefense" id="cardDefenseLabel">Defense:</label><input type="number" id="cardDefense" min="0" value="" placeholder="?"></div>
					<div><label for="cardType" id="cardTypeLabel">Card Type:</label><select id="cardType">
						<option value="unit">Unit</option>
						<option value="standardSpell">Standard Spell</option>
						<option value="continuousSpell">Continuous Spell</option>
						<option value="enchantSpell">Enchant Spell</option>
						<option value="standardItem">Standard Item</option>
						<option value="continuousItem">Continuous Item</option>
						<option value="equipableItem">Equipable Item</option>
						<option value="token">Token</option>
					</select></div>
					<div><div>
						<button id="saveButton">Save Card</button> <button id="createNewButton">Create New</button><br>
						<button id="downloadImageButton">Download (.png)</button> <button id="downloadCardButton">Download (.card)</button>
					</div></div>
				</div>
				
				<canvas id="cardCanvas"></canvas>
			</section>
			<section id="savedCardsSection">
				<ul id="savedCardsList"></ul>
			</section>
		</main>
		<script src="/scripts/localStorageSetup.js"></script>
		<script src="/custom/index.js" type="module"></script>
	</body>
</html>
