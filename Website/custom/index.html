<!DOCTYPE html>
<html aria-busy="true">
	<head>
		<meta charset="utf-8"/>
		<base href="../">
		<title>Custom Card Maker</title>

		<link rel="icon" type="image/png" href="../images/favicon.png">
		<link rel="manifest" href="manifest.json">

		<link rel="stylesheet" href="styles/index.css">
		<link rel="stylesheet" href="/custom/style.css">
	</head>
	<body>
		<div id="mainHeaderHolder">
			<header>
				<nav class="headerButtonsLeft">
					<a id="headerBackButton" class="svgButton" href="/"><img src="images/icons/backArrow.svg" alt="" draggable="false"></a>
				</nav>
				<h1 id="title"></h1>
			</header>
		</div>
		<main>
			<section id="editorSection">
				<div id="inputFields">
					<div id="inputFieldHolder">
						<div class="inputRow"><label for="cardType" id="cardTypeLabel"></label><select id="cardType" autocomplete="off">
							<option value="unit"></option>
							<option value="standardSpell"></option>
							<option value="continuousSpell"></option>
							<option value="enchantSpell"></option>
							<option value="standardItem"></option>
							<option value="continuousItem"></option>
							<option value="equipableItem"></option>
							<option value="token"></option>
						</select></div>
						<div class="inputRow"><label for="cardName" id="cardNameLabel"></label><input type="text" id="cardName" autocomplete="off"></div>
						<div class="inputRow"><label for="cardLevel" id="cardLevelLabel"></label><input type="number" id="cardLevel" min="0" placeholder="?" autocomplete="off"></div>
						<div class="inputRow"><label for="cardTypes" id="cardTypesLabel"></label><input type="text" id="cardTypes" autocomplete="off"></div>
						<div>
							<span id="cardAbilitiesLabel"></span>
							<div id="effectEditor" contenteditable="plaintext-only" aria-labelledby="cardAbilitiesLabel"></div>
							<button id="effectEditNewBullet">●：</button> <button id="effectEditNewBrackets">［］</button>
						</div>
						<div class="inputRow"><label for="cardAttack" id="cardAttackLabel"></label><input type="number" id="cardAttack" min="0" placeholder="?" autocomplete="off"></div>
						<div class="inputRow"><label for="cardDefense" id="cardDefenseLabel"></label><input type="number" id="cardDefense" min="0" placeholder="?" autocomplete="off"></div>
						<div>
							<input type="checkbox" id="enableScriptingToggle" autocomplete="off"> <label for="enableScriptingToggle" id="enableScriptingLabel"></label>
							<div id="scriptingEditor" hidden>
								<div id="scriptingExperimentalWarning"></div>
								<textarea id="cardEffectScript" rows="12" spellcheck="false"></textarea>
							</div>
						</div>
						<div>
							<input id="importCardInput" type="file" accept=".card">
							<button id="saveButton"></button> <button id="saveCopyButton"></button> <button id="createNewButton"></button> <button id="importCardButton"></button><br>
							<button id="downloadImageButton"></button> <button id="downloadCardButton"></button>
						</div>
					</div>
				</div>

				<canvas id="cardCanvas"></canvas>
			</section>
			<section id="savedCardsSection">
				<ul id="savedCardsList"></ul>
			</section>
		</main>
		<script src="/scripts/localStorageSetup.js"></script>
		<script src="/custom/index.js" type="module"></script>
	</body>
</html>
